<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB"
    crossorigin="anonymous">
  <!-- open-iconic-bootstrap (icon set for bootstrap) -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/open-iconic/1.1.1/font/css/open-iconic-bootstrap.min.css"
    integrity="sha256-BJ/G+e+y7bQdrYkS2RBTyNfBHpA9IuGaPmf9htub5MQ=" crossorigin="anonymous" />
  <link rel="stylesheet" href="style.css">
  <title>Math problem generator!</title>
</head>

<body>
  <div class="container">
    <br>
    <br>
    <br>
    <h1>Math problem generator
      <span class="badge badge-secondary">beta</span>
    </h1>
    <div>Exercises for beginner programmers (basically)</div>
    <br>
    <div class="alert alert-success" role="alert">
      Write a program that can calculate problems in programming language you study.
      <br>Be sure you already mastering basic math in that language.
    </div>
    <br>
    <div class="row">
      <div class="col-8">
        <div id="problem">
          <div id="eq"></div>
          <div>
            <span class="badge badge-primary">inputs</span> a,b,c
            <br>
            <span class="badge badge-primary">output</span> x
          </div>
        </div>
        <hr>
        
        <div class="float-right">
          <button type="button" id="dwnl" class="btn btn-success">
            <span class="oi oi-data-transfer-download"></span> Download</button>
          <button type="button" id="regen" class="btn btn-success">
            <span class="oi oi-reload"></span> Get new</button>
        </div>
      </div>
      <div class="col-3" id="sidebar">
        <div class="font-weight-bold">Languages</div>
        <div>
          <div class="custom-control custom-radio custom-control-inline">
            <input type="radio" id="lang_en" name="langs" class="custom-control-input" checked>
            <label class="custom-control-label" for="lang_en">ENG</label>
          </div>
          <div class="custom-control custom-radio custom-control-inline">
            <input type="radio" id="lang_hy" name="langs" class="custom-control-input" disabled>
            <label class="custom-control-label" for="lang_hy">ՀԱՅ</label>
          </div>
        </div>
        <br>
        <div class="font-weight-bold">Levels</div>
        <select class="custom-select" id="levels" size="15">
          <option value="1" selected>0. Arithmetics</option>
          <option value="2">1. Simple</option>
          <option value="3">2. With root</option>
          <option value="4">3. With fractions</option>
          <option value="5">4. Complex with fractions</option>
        </select>
      </div>

    </div>

  </div>
  <footer class="footer text-center">
    by
    <a href="http://ablog.gratun.am/" target="_blank">hanuman</a> , 2016
  </footer>

  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->

    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T"
    crossorigin="anonymous"></script>
  <script src='https://cdnjs.cloudflare.com/ajax/libs/mathjax/2.7.4/MathJax.js?config=TeX-MML-AM_CHTML'></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/0.5.0-beta4/html2canvas.js"></script>
