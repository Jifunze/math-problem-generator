<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB"
    crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
  <title>Math problem generator!</title>
</head>

<body>
  <div class="container">
    <br>
    <br>
    <br>
    <h1>Math problem generator
      <span class="badge badge-secondary">beta</span>
    </h1>
    <div>for programming exercises (basically)</div>
    <br>
    <div class="alert alert-success" role="alert">
      Write a program that can calculate problems in programming language you study.
      <br>Be sure you already mastering basic math in that language.
    </div>
    <br>
    <div class="row">
      <div class="col-8">
        <div id="eq"></div>
        <div>
          <span class="badge badge-primary">inputs</span> a,b,c <br>
          <span class="badge badge-primary">output</span> x 
        </div>
      </div>
      <div class="col-3" id="sidebar">
        <div class="font-weight-bold">Languages</div>
        <div>
          <div class="custom-control custom-radio custom-control-inline">
            <input type="radio" id="lang_en" name="langs" class="custom-control-input" checked>
            <label class="custom-control-label" for="lang_en">ENG</label>
          </div>
          <div class="custom-control custom-radio custom-control-inline">
            <input type="radio" id="lang_hy" name="langs" class="custom-control-input" disabled>
            <label class="custom-control-label" for="lang_hy">ՀԱՅ</label>
          </div>
        </div>
        <br>
        <div class="font-weight-bold">Levels</div>
        <select class="custom-select" id="levels" size="15">
          <option value="1">0. Arithmetics</option>
          <option value="2">1. Simple</option>
          <option value="3">2. With root</option>
          <option value="4">3. With fractions</option>
          <option value="5">4. Complex with fractions</option>
        </select>
        <br>
        <br>
        <div class="font-weight-bold">Change problem</div>
        <button type="button" id="regen" class="btn btn-primary">get new</button>
      </div>

    </div>
  </div>

  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T"
    crossorigin="anonymous"></script>
  <script src='https://cdnjs.cloudflare.com/ajax/libs/mathjax/2.7.4/MathJax.js?config=TeX-MML-AM_CHTML'></script>
  <script src='script.js'></script>
  <a href="https://github.com/hanumanum/math-problem-generator">
    <img style="position: absolute; top: 0; right: 0; border: 0;" src="https://s3.amazonaws.com/github/ribbons/forkme_right_darkblue_121621.png"
      alt="Fork me on GitHub">
  </a>
</body>

</html>
